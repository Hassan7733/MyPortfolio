<nav class="bg-white border-gray-200 shadow-sm">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    
    <!-- Logo -->
    <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="assets/ux-ui-00.png" class="h-8" alt="Logo" />
      <span class="self-center text-xl font-semibold whitespace-nowrap text-primary">Hassan Gamal</span>
    </a>

    <!-- Burger Button -->
    <button
      type="button"
      (click)="isOpen = !isOpen"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
    >
      <span class="sr-only">Open main menu</span>

      <!-- @if syntax for icons -->
      @if (!isOpen) {
        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      } @else {
        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      }
    </button>

    <!-- Nav Links -->
    <div
      [ngClass]="isOpen ? 'block' : 'hidden'"
      class="w-full md:block md:w-auto"
    >
      <ul
        class="font-medium flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 
               md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white"
      >
        <li>
          <a (click)="scrollTo('home')" class="block py-2 px-3 text-gray-900 hover:bg-gray-100 md:bg-transparent md:text-primary md:p-0 rounded-sm cursor-pointer">Home</a>
        </li>
        <li>
          <a (click)="scrollTo('about')" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-primary md:p-0 cursor-pointer">About</a>
        </li>
        <li>
          <a (click)="scrollTo('works')" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-primary md:p-0 cursor-pointer">Portfolio</a>
        </li>
        <li>
          <a (click)="scrollTo('contact')" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-primary md:p-0 cursor-pointer">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
