<h4 class="font-normal text-xl text-primary">Experiences & Journey</h4>
<div class="flex flex-col gap-3">
    @for (job of Experiences; track $index) {
<div class="experiencecard animate__animated animate__fadeInDown">
    <div class="bg-primary text-white font-medium p-4 rounded-lg flex flex-col justify-center items-center w-1/4"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 36 36"><path fill="#fff" d="M32.25 6h-4v3a2.2 2.2 0 1 1-4.4 0V6H12.2v3a2.2 2.2 0 0 1-4.4 0V6h-4A1.78 1.78 0 0 0 2 7.81v22.38A1.78 1.78 0 0 0 3.75 32h28.5A1.78 1.78 0 0 0 34 30.19V7.81A1.78 1.78 0 0 0 32.25 6M10 26H8v-2h2Zm0-5H8v-2h2Zm0-5H8v-2h2Zm6 10h-2v-2h2Zm0-5h-2v-2h2Zm0-5h-2v-2h2Zm6 10h-2v-2h2Zm0-5h-2v-2h2Zm0-5h-2v-2h2Zm6 10h-2v-2h2Zm0-5h-2v-2h2Zm0-5h-2v-2h2Z" class="clr-i-solid clr-i-solid-path-1"/><path fill="#fff" d="M10 10a1 1 0 0 0 1-1V3a1 1 0 0 0-2 0v6a1 1 0 0 0 1 1" class="clr-i-solid clr-i-solid-path-2"/><path fill="#fff" d="M26 10a1 1 0 0 0 1-1V3a1 1 0 0 0-2 0v6a1 1 0 0 0 1 1" class="clr-i-solid clr-i-solid-path-3"/><path fill="none" d="M0 0h36v36H0z"/></svg>{{job.year}}</div>
    <div class="flex flex-col">
        <span class="font-normal text-lg text-primary">{{job.title}}</span>
        <span class="font-normal text-base text-primary">{{job.companyName}}</span>
        <p class="font-normal text-sm text-primary-dark">{{job.description}}</p>
    </div>
    <div>
        <img [src]=job.logo [alt]=job.title>
    </div>
</div>
}
</div>
