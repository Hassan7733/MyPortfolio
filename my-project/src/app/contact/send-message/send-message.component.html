<form class="flex flex-col gap-4 w-full" (ngSubmit)="sendEmail()" #contactForm="ngForm">
  <!-- Row: Name + Email -->
  <div class="flex flex-col md:flex-row gap-4">
    <div class="w-full">
      <label for="first_name" class="block mb-2 text-sm font-medium text-primary-dark">First name</label>
      <input [(ngModel)]="formData.name" name="name" type="text" id="first_name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
               focus:ring-primary focus:border-primary block w-full p-2.5 placeholder:text-gray-500"
        placeholder="Example" required />
    </div>
    <div class="w-full">
      <label for="email" class="block mb-2 text-sm font-medium text-primary-dark">Email</label>
      <input [(ngModel)]="formData.email" name="email" type="email" id="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
               focus:ring-primary focus:border-primary block w-full p-2.5 placeholder:text-gray-500"
        placeholder="Example@example.com" required />
    </div>
  </div>

  <!-- Subject -->
  <div>
    <label for="subject" class="block mb-2 text-sm font-medium text-primary-dark">Subject</label>
    <input [(ngModel)]="formData.subject" name="subject" type="text" id="subject"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
             focus:ring-primary focus:border-primary block w-full p-2.5 placeholder:text-gray-500"
      placeholder="Dashboard System Project" required />
  </div>

  <!-- Message -->
  <div>
    <label for="message" class="block mb-2 text-sm font-medium text-primary-dark">Message</label>
    <textarea [(ngModel)]="formData.message" name="message" id="message" rows="4"
      class="block w-full p-4 text-primary-dark border border-gray-300 rounded-lg bg-gray-50 text-base 
             focus:ring-primary focus:border-primary placeholder:text-gray-500"
      placeholder="Write your message here..."></textarea>
  </div>

  <!-- Button -->
  <button class="btn-primary flex justify-center items-center gap-1 w-full md:w-1/3 lg:w-1/4 self-end" type="submit">
    <span>Send Message</span>
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path fill="white" d="M20.891 2.006L20.997 2l.13.008l.09.016l.123.035l.107.046l.1.057l.09.067l.082.075l.052.059l.082.116l.052.096q.07.15.09.316l.005.106q0 .113-.024.22l-.035.123l-6.532 18.077A1.55 1.55 0 0 1 14 22.32a1.55 1.55 0 0 1-1.329-.747l-.065-.127l-3.352-6.702l-6.67-3.336a1.55 1.55 0 0 1-.898-1.259L1.68 10c0-.56.301-1.072.841-1.37l.14-.07l18.017-6.506l.106-.03l.108-.018z"/></svg>
  </button>
</form>
