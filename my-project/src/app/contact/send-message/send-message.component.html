<div class="flex flex-col gap-2 w-auto">
<div class="flex gap-2">
<div class="w-full">
    <label for="first_name" class="block mb-2 text-sm font-medium text-primary-dark">First name</label>
    <input type="text" id="first_name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5"
        placeholder="Example" required />
</div>
<div class="w-full">
    <label for="email" class="block mb-2 text-sm font-medium text-primary-dark">Email</label>
    <input type="email" id="email"
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5"
    placeholder="Example@example.com" required />
</div>
</div>
<div>
    <label for="subject" class="block mb-2 text-sm font-medium text-primary-dark">Subject</label>
    <input type="subject" id="subject"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5"
        placeholder="Dashboard System Project" required />
</div>
<div class="mb-6">
    <label for="large-input" class="block mb-2 text-sm font-medium text-primary-dark">Message</label>
    <input type="text" id="large-input" class="block w-full p-4 text-primary-dark border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-primary focus:border-primary">
</div>
<button class="btn-primary flex justify-center items-center gap-1 w-1/4 self-end">
    <span>Send Message</span>

</button>
</div>
